<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agri Subsidy Tracker – Graph Demo</title>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Minimal inline CSS so it looks nice -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #f4f5fb;
      color: #111827;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      background: #1d3557;
      color: #fff;
    }

    .logo {
      font-weight: 600;
      font-size: 1.2rem;
    }

    .tag {
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.15);
      font-size: 0.85rem;
    }

    .container {
      max-width: 900px;
      margin: 24px auto;
      padding: 0 16px 24px;
    }

    .panel {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.04);
      margin-bottom: 20px;
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      gap: 8px;
      flex-wrap: wrap;
    }

    .panel-header h2 {
      font-size: 1rem;
    }

    .small-input {
      padding: 6px 8px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      font-size: 0.85rem;
    }

    .btn {
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      background: #1d3557;
      color: #fff;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .btn:hover {
      opacity: 0.92;
    }

    .graph-wrapper {
      min-height: 260px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    canvas {
      max-width: 100%;
      max-height: 320px;
    }

    .graph-placeholder {
      position: absolute;
      font-size: 0.85rem;
      color: #6b7280;
      text-align: center;
    }

    .footer {
      text-align: center;
      padding: 12px 0 20px;
      font-size: 0.8rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="logo">Agri Subsidy Tracker</div>
    <div class="tag">Graph Demo</div>
  </header>

  <main class="container">
    <section class="panel">
      <div class="panel-header">
        <h2>Dealer Daily Pattern (Graph)</h2>
        <input id="graph-dealer-code" class="small-input" type="text" placeholder="Dealer code e.g. D123" />
        <button id="load-graph" class="btn">Load Graph</button>
      </div>

      <div class="graph-wrapper">
        <canvas id="daily-chart"></canvas>
        <p class="graph-placeholder" id="graph-placeholder">
          Enter a dealer code and click "Load Graph" to view pattern.
        </p>
      </div>
    </section>
  </main>

  <footer class="footer">
    Built for Hackathon: Subsidy Leakage in India
  </footer>

  <!-- Inline JS so there is ZERO path issue -->
  <script>
    let dailyChart = null; // store chart instance

    function setupGraphDemo() {
      const btn = document.getElementById("load-graph");
      const dealerInput = document.getElementById("graph-dealer-code");
      const placeholder = document.getElementById("graph-placeholder");
      const canvas = document.getElementById("daily-chart");

      btn.addEventListener("click", () => {
        const dealerCode = dealerInput.value.trim() || "D123";

        // Fake but realistic data for 7 days
        const labels = ["Day 1", "Day 2", "Day 3", "Day 4", "Day 5", "Day 6", "Day 7"];
        const values = [10, 12, 11, 25, 13, 14, 12]; // spike on Day 4

        if (dailyChart) {
          dailyChart.destroy();
        }

        const ctx = canvas.getContext("2d");
        dailyChart = new Chart(ctx, {
          type: "line",
          data: {
            labels,
            datasets: [
              {
                label: `Daily Unique Farmers – ${dealerCode}`,
                data: values,
                tension: 0.3,
                borderWidth: 2,
                pointRadius: 3,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                grace: "10%"
              },
            },
          },
        });

        if (placeholder) {
          placeholder.style.display = "none";
        }
      });
    }

    document.addEventListener("DOMContentLoaded", setupGraphDemo);
  </script>
</body>
</html>
