<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Subsidy Fraud Detection Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #e5e7eb;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 4px;
      font-size: 28px;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 24px;
    }

    .card {
      background: #020617;
      border-radius: 16px;
      padding: 16px 18px;
      border: 1px solid #1f2937;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.7);
    }

    .upload-section {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
    }

    .file-input-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    input[type="file"] {
      color: #e5e7eb;
    }

    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }

    .btn {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 10px 25px rgba(34, 197, 94, 0.4);
      white-space: nowrap;
    }

    .btn.secondary {
      background: #020617;
      border: 1px solid #4b5563;
      box-shadow: none;
    }

    .btn:disabled {
      cursor: not-allowed;
      opacity: 0.7;
      box-shadow: none;
    }

    .status {
      font-size: 13px;
      color: #9ca3af;
      margin-top: 6px;
    }

    .status.error {
      color: #f97373;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      margin-top: 12px;
    }

    .mini-card {
      background: #020617;
      border-radius: 14px;
      padding: 12px 14px;
      border: 1px solid #1f2937;
    }

    .mini-label {
      font-size: 11px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: #9ca3af;
      margin-bottom: 4px;
    }

    .mini-value {
      font-size: 20px;
      font-weight: 700;
    }

    .section-title {
      margin: 20px 0 8px;
      font-size: 17px;
      font-weight: 600;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
      margin-top: 8px;
    }

    th, td {
      padding: 8px 6px;
      text-align: left;
      border-bottom: 1px solid #111827;
    }

    th {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #9ca3af;
    }

    tr:nth-child(even) {
      background: #020617;
    }

    .pill-risk {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 600;
    }

    .pill-high {
      background: rgba(248, 113, 113, 0.15);
      color: #fecaca;
    }

    .pill-medium {
      background: rgba(234, 179, 8, 0.12);
      color: #facc15;
    }

    .pill-low {
      background: rgba(52, 211, 153, 0.12);
      color: #6ee7b7;
    }

    .tag {
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 999px;
      background: #0b1120;
      border: 1px solid #1f2937;
      display: inline-block;
      margin-right: 4px;
      margin-bottom: 2px;
    }

    .empty-text {
      font-size: 13px;
      color: #6b7280;
      margin-top: 4px;
    }

    .chart-wrapper {
      margin-top: 16px;
      background: #020617;
      border-radius: 14px;
      padding: 10px;
      border: 1px solid #1f2937;
    }

    @media (max-width: 600px) {
      .upload-section {
        align-items: flex-start;
      }
      .btn-row {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Subsidy Fraud Detection</h1>
    <div class="subtitle">
      Risk-scored dealers, anomalies, and auto-generated investigation reports.
    </div>

    <div class="card">
      <div class="upload-section">
        <div class="file-input-wrapper">
          <label for="fileInput"><strong>Upload transactions CSV:</strong></label>
          <input type="file" id="fileInput" accept=".csv" />
        </div>
        <div class="btn-row">
          <button class="btn" id="analyzeBtn">‚öôÔ∏è Analyze Data</button>
          <button class="btn secondary" id="reportBtn" disabled>üìÑ Download PDF Report</button>
          <button class="btn secondary" id="jsonBtn" disabled>üßæ Export JSON</button>
          <button class="btn secondary" id="csvBtn" disabled>üìä Export CSV</button>
        </div>
      </div>

      <div id="status" class="status">No file analyzed yet.</div>

      <div id="summarySection" style="display:none;">
        <div class="grid">
          <div class="mini-card">
            <div class="mini-label">Total Dealers</div>
            <div class="mini-value" id="totalDealers">0</div>
          </div>
          <div class="mini-card">
            <div class="mini-label">Suspicious Dealers</div>
            <div class="mini-value" id="suspiciousDealersCount">0</div>
          </div>
          <div class="mini-card">
            <div class="mini-label">Total Transactions</div>
            <div class="mini-value" id="totalTransactions">0</div>
          </div>
        </div>

        <div class="section-title">Risk Distribution (Top Dealers)</div>
        <div class="chart-wrapper">
          <canvas id="riskChart" height="120"></canvas>
        </div>

        <div class="section-title">Risk Categories (All Dealers)</div>
        <div class="chart-wrapper">
          <canvas id="riskCategoryChart" height="120"></canvas>
        </div>

        <div class="section-title">Top Suspicious Dealers</div>
        <div id="suspiciousDealersTable"></div>

        <div class="section-title">Suspicious Farmers / Anomalies</div>
        <div id="suspiciousFarmersTable"></div>
      </div>
    </div>
  </div>

  <script>
    const analyzeBtn = document.getElementById("analyzeBtn");
    const reportBtn = document.getElementById("reportBtn");
    const jsonBtn = document.getElementById("jsonBtn");
    const csvBtn = document.getElementById("csvBtn");
    const fileInput = document.getElementById("fileInput");
    const statusEl = document.getElementById("status");
    const summarySection = document.getElementById("summarySection");
    const totalDealersEl = document.getElementById("totalDealers");
    const suspiciousDealersCountEl = document.getElementById("suspiciousDealersCount");
    const totalTransactionsEl = document.getElementById("totalTransactions");
    const suspiciousDealersTableEl = document.getElementById("suspiciousDealersTable");
    const suspiciousFarmersTableEl = document.getElementById("suspiciousFarmersTable");
    const riskChartCanvas = document.getElementById("riskChart");
    const riskCategoryChartCanvas = document.getElementById("riskCategoryChart");

    let lastAnalysisData = null;
    let riskChart = null;
    let riskCategoryChart = null;

    function getRiskPill(score) {
      score = Number(score || 0);
      let cls = "pill-low";
      if (score >= 75) cls = "pill-high";
      else if (score >= 40) cls = "pill-medium";
      return `<span class="pill-risk ${cls}">${score}</span>`;
    }

    function renderRiskChart(dealers) {
      if (!dealers || dealers.length === 0) {
        if (riskChart) {
          riskChart.destroy();
          riskChart = null;
        }
        return;
      }

      const top = dealers.slice(0, 8);
      const labels = top.map(d => d.dealer_id);
      const scores = top.map(d => d.risk_score);

      if (riskChart) {
        riskChart.destroy();
      }

      riskChart = new Chart(riskChartCanvas, {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "Risk Score",
            data: scores
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: { display: false }
          },
          scales: {
            y: {
              beginAtZero: true,
              max: 100
            }
          }
        }
      });
    }

    function renderRiskCategoryChart(allDealers) {
      if (!allDealers || allDealers.length === 0) {
        if (riskCategoryChart) {
          riskCategoryChart.destroy();
          riskCategoryChart = null;
        }
        return;
      }

      let low = 0, mid = 0, high = 0;

      allDealers.forEach(d => {
        const s = Number(d.risk_score || 0);
        if (s >= 75) high++;
        else if (s >= 40) mid++;
        else low++;
      });

      const labels = ["Low Risk (< 40)", "Medium Risk (40‚Äì74)", "High Risk (75‚Äì100)"];
      const data = [low, mid, high];

      if (riskCategoryChart) {
        riskCategoryChart.destroy();
      }

      riskCategoryChart = new Chart(riskCategoryChartCanvas, {
        type: "pie",
        data: {
          labels,
          datasets: [{
            data
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: "bottom" },
            title: { display: false }
          }
        }
      });
    }

    function renderSuspiciousDealers(dealers) {
      if (!dealers || dealers.length === 0) {
        return '<div class="empty-text">No high-risk dealers detected based on the current thresholds.</div>';
      }

      const headers = ["Dealer ID", "Risk", "Rule Score", "ML Score", "Total Txns", "Total Fertilizer", "Unique Farmers", "Flags"];

      const rows = dealers.map(d => {
        const flags = [];
        if (d.flag_high_volume) flags.push("High volume");
        if (d.flag_many_farmers) flags.push("Many farmers");
        return `
          <tr>
            <td>${d.dealer_id}</td>
            <td>${getRiskPill(d.risk_score)}</td>
            <td>${d.rule_score ?? "-"}</td>
            <td>${d.ml_score ?? "-"}</td>
            <td>${d.total_transactions ?? "-"}</td>
            <td>${d.total_fertilizer ?? "-"}</td>
            <td>${d.unique_farmers ?? "-"}</td>
            <td>${flags.map(f => `<span class="tag">${f}</span>`).join(" ")}</td>
          </tr>
        `;
      }).join("");

      return `
        <div style="overflow-x:auto;">
          <table>
            <thead>
              <tr>
                ${headers.map(h => `<th>${h}</th>`).join("")}
              </tr>
            </thead>
            <tbody>
              ${rows}
            </tbody>
          </table>
        </div>
      `;
    }

    function renderSuspiciousFarmers(farmers) {
      if (!farmers || farmers.length === 0) {
        return '<div class="empty-text">No farmer-level anomalies detected for the current rules.</div>';
      }

      const rows = farmers.map(f => `
        <tr>
          <td>${f.farmer_id}</td>
          <td>${f.dealer_id}</td>
          <td>${f.reason}</td>
          <td>${f.land_area ?? "-"}</td>
          <td>${f.fertilizer_qty ?? "-"}</td>
        </tr>
      `).join("");

      return `
        <div style="overflow-x:auto;">
          <table>
            <thead>
              <tr>
                <th>Farmer ID</th>
                <th>Dealer ID</th>
                <th>Reason</th>
                <th>Land Area</th>
                <th>Fertilizer Qty</th>
              </tr>
            </thead>
            <tbody>
              ${rows}
            </tbody>
          </table>
        </div>
      `;
    }

    function enableExportButtons(enabled) {
      reportBtn.disabled = !enabled;
      jsonBtn.disabled = !enabled;
      csvBtn.disabled = !enabled;
    }

    analyzeBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) {
        statusEl.textContent = "Please select a CSV file before analyzing.";
        statusEl.classList.add("error");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      analyzeBtn.disabled = true;
      enableExportButtons(false);
      statusEl.textContent = "Analyzing data‚Ä¶";
      statusEl.classList.remove("error");

      try {
        const res = await fetch("http://localhost:5000/analyze", {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        if (!res.ok) {
          statusEl.textContent = data.error || "Analysis failed.";
          statusEl.classList.add("error");
          analyzeBtn.disabled = false;
          return;
        }

        lastAnalysisData = data;

        totalDealersEl.textContent = data.summary?.total_dealers ?? 0;
        suspiciousDealersCountEl.textContent = data.summary?.suspicious_dealers_count ?? 0;
        totalTransactionsEl.textContent = data.summary?.total_transactions ?? 0;

        suspiciousDealersTableEl.innerHTML = renderSuspiciousDealers(data.suspicious_dealers);
        suspiciousFarmersTableEl.innerHTML = renderSuspiciousFarmers(data.suspicious_farmers);

        // Bar chart for top dealers (use suspicious if present, else all)
        renderRiskChart(data.suspicious_dealers.length ? data.suspicious_dealers : data.dealer_scores);
        // Pie chart for all dealers
        renderRiskCategoryChart(data.dealer_scores);

        summarySection.style.display = "block";
        statusEl.textContent = "Analysis complete. Scroll to review risk insights.";
        statusEl.classList.remove("error");

        enableExportButtons(true);
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Could not connect to backend. Is Flask running on port 5000?";
        statusEl.classList.add("error");
      } finally {
        analyzeBtn.disabled = false;
      }
    });

    reportBtn.addEventListener("click", () => {
      if (!lastAnalysisData) {
        statusEl.textContent = "Run analysis first before downloading the report.";
        statusEl.classList.add("error");
        return;
      }
      window.open("http://localhost:5000/generate_report", "_blank");
    });

    jsonBtn.addEventListener("click", () => {
      if (!lastAnalysisData) return;
      const blob = new Blob([JSON.stringify(lastAnalysisData, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "fraud_analysis_result.json";
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    });

    csvBtn.addEventListener("click", () => {
      if (!lastAnalysisData || !lastAnalysisData.suspicious_dealers) return;
      const dealers = lastAnalysisData.suspicious_dealers;
      if (!dealers.length) {
        alert("No suspicious dealers to export based on current thresholds.");
        return;
      }

      const headers = ["dealer_id", "risk_score", "rule_score", "ml_score", "total_transactions", "total_fertilizer", "unique_farmers"];
      const rows = [headers.join(",")];

      dealers.forEach(d => {
        rows.push([
          d.dealer_id,
          d.risk_score,
          d.rule_score,
          d.ml_score,
          d.total_transactions,
          d.total_fertilizer,
          d.unique_farmers
        ].join(","));
      });

      const blob = new Blob([rows.join("\n")], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "suspicious_dealers.csv";
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
